<div class="change-password-container">
    <mat-card class="change-password-card">
      <h2 class="change-password-title">Change Password</h2>
      <form (ngSubmit)="changePassword()" class="change-password-form">
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" required />
        </mat-form-field>
  
        <!-- New Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput [(ngModel)]="newPassword" name="newPassword" type="password" required />
        </mat-form-field>
  
        <!-- Confirm New Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm New Password</mat-label>
          <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required />
        </mat-form-field>
  
        <!-- Submit Button -->
        <button mat-flat-button color="primary" type="submit" class="full-width">
          Change Password
        </button>
  
        <!-- Messages -->
        <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
        <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
    </mat-card>
  </div>
