<div class="signup-container">
  <mat-card class="signup-card">
    <h2 class="signup-title">Sign Up</h2>
    <form (ngSubmit)="signup()" class="signup-form">
      <!-- First Name -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="firstName" name="firstName" required />
      </mat-form-field>
      
      <!-- Last Name -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="lastName" name="lastName" required />
      </mat-form-field>
      
      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" required />
      </mat-form-field>
      <!-- Username -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required />
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="password"
          name="password"
          type="password"
          required
        />
      </mat-form-field>

      <!-- Role -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="role" name="role" required>
          <mat-option value="patient">Patient</mat-option>
          <mat-option value="doctor">Doctor</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Signup Button -->
      <button mat-flat-button color="primary" type="submit" class="full-width">
        Sign Up
      </button>

      <!-- Messages -->
      <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </mat-card>
</div>
