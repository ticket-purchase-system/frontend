<div class="profile-container" *ngIf="user">
    <mat-card class="profile-card">
      <h2 class="profile-title">Edit Profile</h2>
  
      <form (ngSubmit)="saveChanges()" class="profile-form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="user.user.username" name="username" required />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="user.first_name" name="firstName" required />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="user.last_name" name="lastName" required />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="user.user.email" name="email" required />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Save Changes</button>
      </form>
  
      <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  
      <button mat-button color="warn" class="delete-btn" (click)="deleteAccount()">
        Delete Account
      </button>
    </mat-card>
  </div>
